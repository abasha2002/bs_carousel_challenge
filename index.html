<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtubers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="col-12 text-center mt-5">
            <h1 class="first">Understand Why YouTubers</h1>
            <h1 class="second">Buy YouTube Views</h1>
            <p>This is the best decision you will make to grow your<br> YouTube channel</p>
        </div>
    </section>


    <section class="container-fluid mt-5">

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-indicators dots">
          <button data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active circle" aria-current="true" aria-label="Slide 1"></button>
          <button data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="circle" aria-label="Slide 2"></button>
          <button data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="circle" aria-label="Slide 3"></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex single_image" style="gap: 40px;">
              <div class="image position-relative">
                <img src="./images/colorful.jpg" alt="lots of colors">
                <button class="button">Music</button>
              </div>
  
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/alamy.jpg" alt="random image">
                <button class="button">Music</button>
              </div>
  
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/space.jpg" alt="lots of colors">
                <button class="button">Film makers</button>
              </div>
  
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/lady.jpg" alt="old lady with photograph">
                <button class="button">Artist</button>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="d-flex" style="gap: 40px;">
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/tree.jpg" alt="image of a tree">
                <button class="button">Music</button>
              </div>
  
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/mountains.jpg" alt="image of mountains">
                <button class="button">Music</button>
              </div>
  
              <div class="image position-relative">
                <img src="./images/nokia.png" alt="girl with nokia phone">
                <button class="button">Film makers</button>
              </div>
  
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/eye.jpg" alt="image of a colorful eye">
                <button class="button">Artist</button>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="d-flex" style="gap: 40px;">
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/sunset.jpg" alt="sunset">
                <button class="button">Music</button>
              </div>
  
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/girl.jpg" alt="image of a girl">
                <button class="button">Music</button>
              </div>
  
              <div class="image position-relative d-none d-md-inline">
                <img src="./images/aurora.jpg" alt="Aurora">
                <button class="button">Film makers</button>
              </div>
  
              <div class="image position-relative">
                <img src="./images/museum.jpg" alt="guy in the museum">
                <button class="button">Artist</button>
              </div>
            </div>
          </div>
        </div>


        <div class="slide_arrows">
          <button class="carousel-control-prev arrow" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next arrow" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
